<p>employerege works!</p>
<label>name</label>
<input type="text"[(ngModel)]="name"> <br>
<label>age</label>
<input type="number"[(ngModel)]="age"><br>
<label>company name</label>
<input type="text"[(ngModel)]="company"><br>
<label>package</label>
<input type="number"[(ngModel)]="package"><br>
<button (click)="register()">register</button>
<table class="table table-dark">
    <thead>
        <tr> <th>s.no</th>
            <th>name</th>
            <th>age</th>
            <th>company</th>
            <th>package</th>
            <th>delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employe of employes;let i=index">
            
            <td>{{i+1}}</td>
            <td>{{employe.name}}</td>
            <td>{{employe.age}}</td>
            <td>{{employe.company}}</td>
            <td [ngStyle]="{'color':employe.package >=10 ? 'green':'red'}"
                [ngClass]="{'yellow':employe.package >=10, 'grey':employe.package < 10}">{{employe.package}}</td>
            <td>
                <button class="btn btn-danger" (click)="delete(i)">delete</button></td>
        </tr>
    
  

    </tbody>
</table>
